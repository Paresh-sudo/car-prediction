<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction - Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="shlabel84-EVSTQlabel/azprG1AnlabelQDgpJLIm9Nao0Yz1ztcQTwFsplabelyD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="shlabel84-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="bg">
    

    <div class="container mt-3 demo-content">
            {% if prediction_text  %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ prediction_text  }} lakhs.
                    <button onclick="myFunction()"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% else %}
                
            {% endif %}
            
        <div class="row">
            <form action="{{ url_for('predict')}}" method="post">

                <div class="row">
                    <h2>Predictive analysis</h2>
                </div>
        
                        
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="mb-2">
                                <h4 for="Year" class="form-label">Year</h4>
                                <input class="form-control" id="first" name="Year" type="number" required="required">
                        </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                    <h4 for="currentprice" class="form-label">What is the Showroom Price?(In lakhs)</h4>
                                    <input class="form-control" type="number" id="second" name="Present_Price" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="mb-2">
                                        <h4 for="KMs" class="form-label">How Many Kilometers Drived?</h4>
                                        <input class="form-control" type="number" id="third" name="Kms_Driven" required="required">
                                </div>
                        </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                                <h4 for="hascar" class="form-label">How much owners previously had the car?</h4>
                                <input class="form-control" id="fourth" type="number" name="Owner" required="required">
                        </div>
                    </div>

                    <div class="col-md-6">
                            <div class="mb-2">
                                    <h4 for="fueltype" class="form-label">What Is the Fuel type?</h4>
                                    <select class="form-select" name="Fuel_Type_Petrol" id="fuel" required="required">
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                        <option value="Diesel">CNG</option>
                                    </select>
                            </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                                <h4 for="dealornot" class="form-label">Are you A Dealer or Individual?</h4>
                                <select class="form-select" name="Seller_Type_Individual" id="resea" required="required">
                                        <option value="Dealer">Dealer</option>
                                        <option value="Individual">Individual</option>
                                </select> 
                        </div>
                    </div>

                    <div class="col-md-6">
                            <div class="mb-2">
                                    <h4 for="TransmissionType" class="form-label">Transmission type</h4>
                                    <select class="form-select" name="Transmission_Mannual" id="research" required="required">
                                        <option value="Mannual">Manual Car</option>
                                        <option value="Automatic">Automatic Car</option>
                                    </select>
                            </div>
                    </div>
                </div>
                
                <div class="row mt-2">
                       
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                                <button id="sub" type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                        <div class="col-md-4"></div>
                </div>
            
            </form>
        </div>

    </div>
   
</body>

</html>
<script>
    function myFunction() {
        window.location.href="/";
    }
</script>
